name: Docker

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 1. Dockerfileがあるディレクトリをすべて検出するジョブ
  find-directories:
    runs-on: ubuntu-latest
    outputs:
      # 検出したディレクトリ一覧を次のジョブに渡す
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find directories with Dockerfile
        id: set-matrix
        # Dockerfileを探し、隠しフォルダ(.gitなど)を除外し、親ディレクトリ名を取得してJSON配列にする
        # 結果例: ["date-server", "web-app", "proxy"]
        run: |
          echo "Detecting directories with Dockerfile..."
          FOLDERS=$(find . -name Dockerfile -not -path '*/.*' -exec dirname {} \; | sed 's|^\./||' | sort -u | jq -R -s -c 'split("\n")[:-1]')
          echo "Found folders: $FOLDERS"
          echo "matrix=$FOLDERS" >> $GITHUB_OUTPUT

  # 2. 検出した各ディレクトリごとにビルドを実行するジョブ
  build:
    needs: find-directories
    # ディレクトリが見つからなかった場合はスキップ
    if: ${{ needs.find-directories.outputs.matrix != '[]' && needs.find-directories.outputs.matrix != '' }}
    
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # ここで検出したフォルダ一覧を展開して並列実行
        folder: ${{ fromJson(needs.find-directories.outputs.matrix) }}

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cosign
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 #v3.5.0
        with:
          cosign-release: 'v2.2.4'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934 # v5.0.0
        with:
          # イメージ名を "リポジトリ名/フォルダ名" に変更
          # 例: ghcr.io/username/repo/my-server
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.folder }}

      # Build and push Docker image
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          # ここでビルド対象のディレクトリを指定
          context: ./${{ matrix.folder }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}
